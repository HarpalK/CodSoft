<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Welcome to Harpal's Calculator!</h1>
    <div class="container flex">
        <div class="buttons">
            <input type="text" class="input">
        </div>
        <div class="buttons">
            <button class="value operator">C</button>
            <button class="value operator">DEL</button>
            <button class="value operator">%</button>
            <button class="value operator">/</button>
        </div>
        <div class="buttons">
            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="value operator">*</button>
        </div>
        <div class="buttons">
            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="value operator">+</button>
        </div>
        <div class="buttons">
            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="value operator">-</button>
        </div>
        <div class="buttons">
            <button class="value">00</button>
            <button class="value">0</button>
            <button class="value">.</button>
            <button class="value equal">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
